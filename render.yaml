services:
  - type: web
    name: chefcloud-api
    env: node
    region: oregon
    plan: starter
    branch: main
    rootDir: services/api
    buildCommand: npm install -g pnpm && pnpm install && pnpm --filter @chefcloud/api build
    startCommand: pnpm --filter @chefcloud/api start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chefcloud-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: DEMO_PROTECT_WRITES
        value: 1
      - key: DEMO_TAPAS_ORG_SLUG
        value: tapas-demo
      - key: CORS_ORIGIN
        value: https://nimbuspos-moses-mazunes-projects.vercel.app

databases:
  - name: chefcloud-postgres
    region: oregon
    plan: starter
    databaseName: chefcloud
    user: chefcloud
